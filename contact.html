<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo & Brand Name -->
        <a class="navbar-brand" href="index.html">
            <img src="assets/logo.jpg" alt="Logo" height="40">
            <span class="ms-2">AvonixGlobal Solutions</span>
        </a>

        <!-- Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

    <!-- JavaScript to Highlight Active Nav Item -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let links = document.querySelectorAll(".nav-link");
        let currentURL = window.location.href;

        links.forEach(link => {
            if (link.href === currentURL) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    });
    </script>

    <form id="contactForm">
        <div class="mb-3">
            <label for="name" class="form-label visually-hidden">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label visually-hidden">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label visually-hidden">Message</label>
            <textarea name="message" id="message" class="form-control" rows="5" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <div id="success-message" class="alert alert-success mt-3" style="display: none;">
        Message sent successfully!
    </div>

    <script>
    document.getElementById("contactForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission

        let form = event.target;
        let formData = new FormData(form);

        try {
            let response = await fetch("https://formspree.io/f/xanqbddd", {
                method: "POST",
                body: formData,
                headers: { "Accept": "application/json" }
            });

            if (response.ok) {
                document.getElementById("success-message").style.display = "block";
                form.reset(); // Clear form after success
            } else {
                alert("Error sending message. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">

            </div>
            <p>&copy; 2025 Ositadimma Nduka. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
